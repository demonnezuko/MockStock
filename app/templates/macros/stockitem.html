{% macro render_stock_card(stock) -%}


<div class="col-md-4 stock-items card-deck">
    <div class="card " id="stockcard{{stock.id}}">
        <div class="card-body">
            <h6 class="card-subtitle text-muted">{{ stock.type if stock.type else 'Stock' }}</h6>
            <h4 class="card-title">{{ stock.name }}</h4>
            <h6 class="card-subtitle text-muted d-flex"><strong>{{ stock.region if stock.region else 'Earth' }}</strong>
            </h6>
            
        </div>
        <div class="d-flex stock-footer card-footer">
            <span class="badge badge-primary stock-price" id="stock{{stock.id}}price">â‚¹{{stock.price}}</span>
            {% if current_user.is_authenticated %}
                <div class="btn-toolbar stock-button-group">
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary" type="button" id="stock{{stock.id}}addbtn">+</button>
                        <a class="btn btn-primary" role="button" style="background-color: white;color: black;" id="stock{{stock.id}}count">0</a>
                        <button class="btn btn-primary" type="button" id="stock{{stock.id}}subbtn">-</button>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>

{%- endmacro %}
